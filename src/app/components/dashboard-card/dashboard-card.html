<mat-card class="dashboard-card" [ngClass]="[type + '-card', isTall ? 'tall-dashboard-card' : '']" [routerLink]="link">
    <mat-card-header>
        <mat-icon mat-card-avatar>{{ icon }}</mat-icon>
        <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p *ngIf="description">{{ description }}</p>
        <ng-content></ng-content>
    </mat-card-content>
</mat-card>
