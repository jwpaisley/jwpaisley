<div class="dialog-backdrop" (click)="onCancel()">
  <div class="dialog-card" (click)="$event.stopPropagation()">
    <button class="close-x" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
    <div class="icon-header">
      <div class="icon-circle">
        <mat-icon>{{ icon }}</mat-icon>
      </div>
    </div>
    <div class="content">
      <h1>{{ title }}</h1>
      <p>{{ text }}</p>
    </div>
    <div class="actions">
    <jwpaisley-button 
        variant="primary" 
        (click)="onConfirm()">
        {{ confirmLabel }}
      </jwpaisley-button>
      <jwpaisley-button 
        variant="secondary" 
        (click)="onCancel()">
        {{ cancelLabel }}
      </jwpaisley-button>
    </div>
  </div>
</div>
