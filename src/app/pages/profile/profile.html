<jwpaisley-loader [isLoading]="isLoading">
  <ng-container>
    @if (loggedIn === true && user) {
      <jwpaisley-user-profile [user]="user"></jwpaisley-user-profile>
    } @else {
      <jwpaisley-login (loginSuccess)="onLoginSuccess()"></jwpaisley-login>
    }
  </ng-container>
</jwpaisley-loader>
