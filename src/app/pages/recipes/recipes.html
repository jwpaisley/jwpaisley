<div class="page-container">
    <jwpaisley-loader [isLoading]="isLoading">
        <div class="page-header">
            <h1>recipes</h1>
            @if (isUserAdmin) {
                <jwpaisley-button text="create new" (click)="redirectToCreateRecipePage()"></jwpaisley-button>
            }
        </div>
        <jwpaisley-recipes-table [recipes]="recipes"></jwpaisley-recipes-table>
    </jwpaisley-loader>
</div>
