<div class="page-container">
    <jwpaisley-loader [isLoading]="isLoading">
        <h1>recipes</h1>
        <h2>all recipes ({{ recipes.length }})</h2>
        
        @for (recipe of recipes; track recipe.id) {
            <a [routerLink]="['/recipe', recipe.id]">{{ recipe.name }}</a>
        }
    </jwpaisley-loader>
</div>
